<html>
<head>
  <title>Watch Party</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rowdies:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="/static/style.css"></link>
  <script src="/static/script.js"></script>
</head>
<body>

<div class="header">
  <h2><a href="/">Watch Party</a></h2>
  <invite>
    <p>Invite users to this chat at:</p>
    <a href="{{ invite_link }}" id="invite link">{{ invite_link }}</a>
  </invite>
</div>

<div class="clip">
<div class="container">

  <div class="chat">
    <div class="comment_box">
      <form>
        <label for="comment">What do you have to say?</label>
        <textarea name="comment"></textarea>
        <button type="submit" value="Post">Post</button>
      </form>
    </div>
    <div class="messages">
      <message>
        <author>Mr Chatterworth</author>
        <content>Chat chat chat</content>
      </message>
      <message>
        <author>big chats</author>
        <content>Chat chat chat</content>
      </message>
      <message>
        <author>Mr Chatterworth</author>
        <content>Chat chat chat</content>
      </message>
      <message>
        <author>Chatty Cat</author>
        <content>Chat chat chat</content>
      </message>
    </div>
  </div>

</div>
</div>

<script>
startMessagePolling();
</script>

</body>
</html>
